<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>码匠社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="application/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="common/navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div th:each="question : ${pagination.objectList}">
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{/question/{id}(id=${question.id})}" th:text="${question.title}"></a>
                        </h4>
                        <span th:text="${question.description}"></span><br>
                        <span class="text-desc">
                            <span th:text="${question.commentCount}"></span> 个评论 •
                            <span th:text="${question.viewCount}"></span> 次浏览 •
                            <span th:text="${question.likeCount}"></span> 点赞 •
                            <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                    </div>
                </div>
                <hr>
            </div>
            <nav aria-label="Page navigation" class="text-center">
                <ul class="pagination">
                    <li th:if="${pagination.showFirst}">
                        <a href="#" aria-label="Previous" th:href="@{/(pageNo=1)}" title="首页">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.hasPrevious}">
                        <a href="#" aria-label="Previous" th:href="@{/(pageNo=${pagination.currentPageNo - 1})}" title="上一页">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="pageNo:${pagination.pageNoList}" th:class="${pageNo == pagination.currentPageNo} ? 'active'">
                        <a href="#" th:text="${pageNo}" th:href="@{/(pageNo=${pageNo})}">

                        </a>
                    </li>
                    <li th:if="${pagination.hasNext}">
                        <a href="#" aria-label="Next" th:href="@{/(pageNo=${pagination.currentPageNo + 1})}" title="下一页">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showLast}">
                        <a href="#" aria-label="Next" th:href="@{/(pageNo=${pagination.totalPage})}"  title="尾页">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        var item = window.localStorage.getItem("closable");
        window.localStorage.removeItem("closable");
        if (item == "true") {
            window.close();
        }
    });
</script>
</html>
